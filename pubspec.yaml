name: restaurant_challenge_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.2.1
  firebase_auth: ^1.3.0
  cloud_firestore: ^2.2.1
  firebase_database: ^7.1.0
  firebase_storage: ^8.1.1
  http: ^0.13.3
  shared_preferences: ^2.0.6
  modal_progress_hud: ^0.1.3
  font_awesome_flutter: ^9.0.0
  firebase_dynamic_links: ^2.0.5
  lottie: ^1.0.1
  provider: ^5.0.0
  circular_countdown_timer: ^0.2.0
  share: ^2.0.4
  responsive_framework: ^0.1.2
  feature_discovery: ^0.14.0
  just_audio: ^0.9.0
  shimmer: ^2.0.0
  image_picker: ^0.8.3+2
  fluttertoast: ^8.0.8
  url_launcher: ^6.0.10
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.png"

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/icons/
